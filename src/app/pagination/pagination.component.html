<div class="pagination">
    <div>
      Page: {{ currentPage }} / {{ calculateTotalPages() }}
    </div>
    <div>
      Page Size:
      <select [(ngModel)]="pageSize" (change)="onPageSizeChange($event)">
        <option *ngFor="let size of [10, 25, 50, 100]">{{ size }}</option>
      </select>
    </div>
    <button *ngFor="let pageNumber of getPageNumbers()" (click)="onPageChange(pageNumber)" [disabled]="currentPage === pageNumber">{{ pageNumber }}</button>
    <br>
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage == calculateTotalPages()">Next</button>
  </div>
